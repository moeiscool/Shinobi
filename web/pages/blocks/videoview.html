<!--Videos List Window-->
<div class="modal full fade" id="videos_viewer" tabindex="-1" role="dialog" aria-labelledby="videos_viewerLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="videos_viewerLabel"><i class="fa fa-film"></i> &nbsp; Videos</h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
          <div class="pull-left">
              <a class="btn btn-danger delete_selected"><i class="fa fa-trash-o"></i> &nbsp; Delete selected</a>
          </div>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </form>
  </div>
</div>
<!--Video File Window-->
<div class="modal full fade dark" id="video_viewer" tabindex="-1" role="dialog" aria-labelledby="video_viewerLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="video_viewerLabel"><i class="fa fa-play-circle"></i> &nbsp; <span></span></h4>
      </div>
      <div class="modal-body text-center"></div>
      <div class="modal-footer">
        <a class="btn btn-danger pull-left" video="delete" data-dismiss="modal">Delete</a>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <a class="btn btn-primary download_link"><i class="fa fa-download"></i> &nbsp; Save</a>
        <a class="btn btn-primary" monitor="download" host="dropbox"><i class="fa fa-dropbox"></i> &nbsp; Dropbox</a>
      </div>
    </div>
  </div>
</div>
