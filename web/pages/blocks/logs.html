<!--Log Window-->
<div class="modal full fade search-parent" id="logs_modal" tabindex="-1" role="dialog" aria-labelledby="logsLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="logsLabel"><i class="fa fa-exclamation-triangle"></i> &nbsp; Logs</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label>
                <div>
                    <select class="form-control" id="log_monitors">
                        <option value="all">All Monitors</option>
                    </select>
                </div>
            </label>
        </div>
        <div class="form-group">
            <label>
                <input class="form-control search-controller" placeholder="Search">
            </label>
        </div>
        <table class="table table-striped">
            <tbody class="search-body"></tbody>  
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
          <button onclick="$.log.lm.change()" class="btn btn-success">Check</button>
      </div>
    </div>
  </div>
</div>
